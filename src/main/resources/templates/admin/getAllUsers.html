<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>age</th>
        <th>username</th>
        <th>roles</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getSurname()}">surname</td>
        <td th:utext="${user.getAge()}">age</td>
        <td th:utext="${user.getUsername()}">username</td>
        <td>
            <th:block th:each="role : ${user.getRoles()}">
                <a th:text="${role.getSimpleRole()}">roles</a>
            </th:block>
        </td>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Update!</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete!"/>
            </form>
        </td>
    </tr>
</table>

<br/>
<hr/>

<a href="/admin/new">Add new user!</a>

<br/>
<hr/>

<a href="/logout">Exit!</a>

</body>
</html>
